<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batik Nusantara - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <style>
    
  </style>
</head>
<body>
  <header>
    <h1>Batik Nusantara</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Tentang Batik</a></li>
        <li><a href="motif.html">Motif</a></li>
        <li><a href="sejarah.html">Sejarah</a></li>
        <li><a href="gallery.html">Galeri</a></li>
        <li><a href="kontak.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Selamat Datang Di Batik Nusantara</h2>
      <p>Mengenal Keindahan Dan Filosofi Batik Dari Berbagai Daerah Di Nusantara.</p>
    </section>

    <!-- Slider Gambar -->
    <div class="slider">
      <div class="slides">
        <img src="images/kolase1.jpg" alt="Batik 1">
        <img src="images/kolase2.jpg" alt="Batik 2">
        <img src="images/kolase3.jpg" alt="Batik 3">
        <img src="images/kolase4.jpg" alt="Batik 4">
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <div class="dots"></div>
  </main>

  <footer>
    <p>&copy; 2025 Batik Nusantara Bunga Kirana</p>
  </footer>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const dotsContainer = document.querySelector('.dots');

    let index = 0;

    // buat titik indikator sesuai jumlah gambar
    images.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if(i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showSlide(i));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(i) {
      index = i;
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      slides.style.transform = `translateX(${-index * 100}%)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    prev.addEventListener('click', () => showSlide(index - 1));
    next.addEventListener('click', () => showSlide(index + 1));

    // Auto slide tiap 4 detik
    setInterval(() => {
      showSlide(index + 1);
    }, 4000);
  </script>
</body>
</html>
